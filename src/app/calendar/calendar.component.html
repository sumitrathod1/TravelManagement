<div class="container border rounded p-3 mb-4">
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
    <h5 class="mb-2 mb-md-0">
      ðŸ“… Booking Calendar - {{ getCurrentMonthYear() }}
    </h5>
    <div class="d-flex gap-2">
      <button
        class="btn btn-sm btn-outline-primary"
        (click)="goToPreviousMonth()"
      >
        Previous
      </button>
      <button class="btn btn-sm btn-outline-primary" (click)="goToNextMonth()">
        Next
      </button>
    </div>
  </div>

  <div class="row text-center bg-light fw-bold border rounded py-2">
    <div class="col" *ngFor="let day of weekDays">{{ day }}</div>
  </div>

  <div class="row border rounded-0 border-top-0 border-end-0">
    <ng-container *ngFor="let week of monthMatrix">
      <div class="row">
        <div class="col border p-1 calendar-cell" *ngFor="let date of week">
          <div class="date-label small fw-bold text-end" *ngIf="date.day">
            {{ date.day }}
          </div>

          <div
            *ngFor="let booking of getBookingsForDate(date.dateObj)"
            class="badge bg-info text-white text-truncate d-block mt-1"
            style="font-size: 0.75rem"
            [title]="booking.customerName"
          >
            #{{ booking.bookingId }} - {{ booking.customerName }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
