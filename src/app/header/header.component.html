<mat-toolbar color="primary" class="custom-toolbar">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Company Logo Menu"
    class="logo-button"
  >
    <img src="assets/Ezy.png" alt="Ezy Logo" class="logo-image" />
  </button>

  <span class="app-title">Ezy</span>

  <span class="example-spacer"></span>

  <button mat-icon-button aria-label="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/agents">Agents</button>
  <button mat-menu-item routerLink="/bookings">Bookings</button>
  <button mat-menu-item routerLink="/profile">Profile</button>
</mat-menu>
