<div class="container py-3">
  <div class="row">
    <div class="col-12 col-md-8 mx-auto">
      <h2 class="text-center mb-3">Bookings</h2>
      <div class="row mb-2">
        <div class="col-4 text-start">
          <button class="btn btn-primary w-110">Today's</button>
        </div>
        <div class="col-4 offset-4 text-end">
          <button class="btn btn-primary w-100">All</button>
        </div>
      </div>
      <div
        class="table-responsive shadow-sm p-3 rounded bg-white"
        style="max-height: 300px; overflow-y: auto"
      >
        <table class="table table-striped mb-0 custom-table">
          <thead class="bg-white" style="position: sticky; top: 0; z-index: 1">
            <tr>
              <th>Customer</th>
              <th>Driver</th>
              <th>BType</th>
              <th>Vehicle</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let booking of bookings"
              style="cursor: pointer"
              (click)="onBookingClick(booking)"
            >
              <td>{{ booking.customer.customerName }}</td>
              <td>{{ booking.user.employeeName }}</td>
              <td>{{ booking.bookingType }}</td>
              <td>{{ booking.vehicle.vehicleName }}</td>
              <td>{{ booking.travelDate }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
