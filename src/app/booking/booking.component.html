<div class="container mt-4">
  <div class="row g-3">
    <div class="col-6 col-md-3">
      <a
        class="card text-center shadow-sm border-primary text-decoration-none"
        routerLink="/booking-table"
        style="cursor: pointer"
      >
        <div class="card-body">
          <i class="bi bi-car-front fs-2 text-primary"></i>
          <h6 class="mt-2">Total Bookings</h6>
          <h5 class="fw-bold">totalBookings</h5>
        </div>
      </a>
    </div>

    <div class="col-6 col-md-3">
      <a
        style="cursor: pointer"
        class="card text-center shadow-sm border-success"
        routerLink="/booking-list"
      >
        <div class="card-body">
          <i class="bi bi-person-vcard-fill fs-2 text-success"></i>
          <h6 class="mt-2">Customer Details</h6>
          <h5 class="fw-bold">stats.assigned</h5>
        </div>
      </a>
    </div>

    <div class="col-6 col-md-3">
      <a
        style="cursor: pointer"
        class="card text-center shadow-sm border-warning"
        routerLink="/calendar"
      >
        <div class="card-body">
          <i class="bi bi-calendar-heart fs-2 text-warning"></i>
          <h6 class="mt-2">Booking Calendar</h6>
          <h5 class="fw-bold">5</h5>
        </div>
      </a>
    </div>

    <div class="col-6 col-md-3">
      <a
        style="cursor: pointer"
        class="card text-center shadow-sm border-danger"
      >
        <div class="card-body">
          <i class="bi bi-currency-rupee fs-2 text-danger"></i>
          <h6 class="mt-2">Total Revenue</h6>
          <h5 class="fw-bold">₹ stats.revenue</h5>
        </div>
      </a>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between align-items-center mt-3 p-2">
  <h3>Recent Bookings</h3>
</div>

<div class="booking-card" *ngFor="let booking of recentBookings">
  <div class="d-flex">
    <div
      class="status-bar"
      [ngStyle]="{ 'background-color': booking.color }"
    ></div>
    <img [src]="booking.image" class="profile-img" alt="User" />

    <div class="booking-info ms-2 flex-grow-1">
      <div class="d-flex justify-content-between">
        <div>
          <h6 class="mb-1">{{ booking.name }}</h6>
          <p class="text-muted small mb-0">{{ booking.room }}</p>
          <p class="text-muted small mb-0">
            {{ booking.label }}: {{ booking.date }}
          </p>
        </div>
        <div class="text-end">
          <span class="badge" [ngClass]="booking.statusClass">{{
            booking.status
          }}</span>
          <h6 class="mt-2">₹{{ booking.amount }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
