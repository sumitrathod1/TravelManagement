<div class="dashboard-container">
  <div>
    <app-calendar></app-calendar>
  </div>
  <div class="row g-4">
    <div class="col-6 col-md-6">
      <div class="dashboard-card border-emerald">
        <div>
          <div class="dashboard-label fw-bold">Bookings</div>
          <div class="text-center">{{ totalBookings }}</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-6">
      <div class="dashboard-card border-amber">
        <div>
          <div class="dashboard-label fw-bold text-center">Todays Bookings</div>
          <div class="text-center">9</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-6">
      <div class="dashboard-card border-pink">
        <div>
          <div class="dashboard-label fw-bold">Todays Earning</div>
          <div class="text-center">$24,389</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-6">
      <div class="dashboard-card border-yellow">
        <div>
          <div class="dashboard-label fw-bold">Revenue</div>
          <div class="text-center">$24,389</div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-3 p-2">
    <h3>Recent Bookings</h3>
  </div>

  <div class="booking-card" *ngFor="let booking of recentBookings">
    <div class="d-flex">
      <div
        class="status-bar"
        [ngStyle]="{ 'background-color': booking.color }"
      ></div>
      <img [src]="booking.image" class="profile-img" alt="User" />

      <div class="booking-info ms-2 flex-grow-1">
        <div class="d-flex justify-content-between">
          <div>
            <h6 class="mb-1">{{ booking.name }}</h6>
            <p class="text-muted small mb-0">{{ booking.room }}</p>
            <p class="text-muted small mb-0">
              {{ booking.label }}: {{ booking.date }}
            </p>
          </div>
          <div class="text-end">
            <span class="badge" [ngClass]="booking.statusClass">{{
              booking.status
            }}</span>
            <h6 class="mt-2">â‚¹{{ booking.amount }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-12 col-md-6">
      <div class="card p-3 chart-card shadow-effect">
        <h5>Monthly Bookings</h5>
        <canvas
          baseChart
          [data]="barChartData"
          [type]="barChartType"
          [options]="barChartOptions"
        ></canvas>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card p-3 chart-card shadow-effect">
        <h5>Earnings Trend</h5>
        <canvas
          baseChart
          [data]="lineChartData"
          [type]="lineChartType"
          [options]="lineChartOptions"
        ></canvas>
      </div>
    </div>
  </div>
</div>
