<div class="container my-4">
  <div class="row g-4">
    <!-- Total Vehicles -->
    <div class="col-6 col-md-3">
      <div class="card border-success p-2" style="min-height: 80px">
        <div class="card-body text-center">
          <div class="mb-1">
            <i class="bi bi-truck fs-4 text-success"></i>
          </div>
          <h6 class="card-title">Total Vehicles</h6>
          <h4 class="card-text fw-bold">24</h4>
        </div>
        <div class="card-footer bg-light text-center">
          <a class="text-success text-decoration-none fw-medium">View all</a>
        </div>
      </div>
    </div>

    <!-- Active Vehicles -->
    <div class="col-6 col-md-3">
      <div class="card border-success p-2" style="min-height: 80px">
        <div class="card-body text-center">
          <div class="mb-1">
            <i class="bi bi-check-circle fs-4 text-success"></i>
          </div>
          <h6 class="card-title">Active Vehicles</h6>
          <h4 class="card-text fw-bold">18</h4>
        </div>
        <div class="card-footer bg-light text-center">
          <a class="text-success text-decoration-none fw-medium"
            >View details</a
          >
        </div>
      </div>
    </div>

    <!-- In Maintenance -->
    <div class="col-6 col-md-3">
      <div class="card border-warning p-2" style="min-height: 80px">
        <div class="card-body text-center">
          <div class="mb-1">
            <i class="bi bi-tools fs-4 text-warning"></i>
          </div>
          <h5 class="card-title fw-bold">In Maintenance</h5>
          <h4 class="card-text fw-bold">4</h4>
        </div>
        <div class="card-footer bg-light text-center">
          <a class="text-warning text-decoration-none fw-medium"
            >Schedule service</a
          >
        </div>
      </div>
    </div>

    <!-- Inactive Vehicles -->
    <div class="col-6 col-md-3">
      <div class="card border p-2" style="min-height: 80px">
        <div class="card-body text-center">
          <div class="mb-1">
            <i class="bi bi-x-circle fs-4 text-danger"></i>
          </div>
          <h5 class="card-title fw-bold">Inactive Vehicles</h5>
          <h4 class="card-text fw-bold">2</h4>
        </div>
        <div class="card-footer bg-light text-center">
          <a class="text-decoration-none fw-medium">View details</a>
        </div>
      </div>
    </div>
  </div>
</div>
